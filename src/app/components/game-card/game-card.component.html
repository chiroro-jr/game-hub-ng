<div class="bg-gray-100 shadow dark:bg-gray-700">
    <img [src]="game.background_image | crop" alt="" />
    <div class="p-5">
        <h1
            class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white"
        >
            {{ game.name }}
        </h1>
        <div class="flex justify-between items-center">
            <platform-icons-list [platforms]="game.parent_platforms" />
            <critic-score [score]="game.metacritic" />
        </div>
    </div>
</div>
